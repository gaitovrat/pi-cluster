apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ .Values.namespace }}
{{- with .Values.grafana }}
  labels:
{{ toYaml .labels | indent 4}}
  name: {{ .name }}-deployment
spec:
  selector:
    matchLabels:
{{ toYaml .labels | indent 6}}
  template:
    metadata:
      labels:
{{ toYaml .labels | indent 8}}
    spec:
      securityContext:
        fsGroup: 472
        supplementalGroups:
          - 0
      containers:
        - name: {{ .name }}-container
          image: grafana/grafana:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http-{{ .name }}
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /robots.txt
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 2
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 3000
            timeoutSeconds: 1
          resources:
            requests:
              cpu: 250m
              memory: 750Mi
          volumeMounts:
            - mountPath: /var/lib/grafana
              name: {{ .name }}-pv
            - mountPath: /etc/grafana
              name: {{ .name }}-config
      volumes:
        - name: {{ .name }}-pv
          persistentVolumeClaim:
            claimName: {{ .name }}-pvc
        - name: {{ .name }}-config
          configMap:
            name: {{ .name }}-config
{{- end }}
